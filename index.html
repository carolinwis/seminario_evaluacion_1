    <script>

        $.getJSON("https://api.myjson.com/bins/whe4k", function(data) {

            console.log(data);

            var mymap = L.map('mapid').setView([-30, -70], 4);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 4,
                minZoom: 4,
                id: 'mapbox.outdoors'
            }).addTo(mymap);

            for (var x = 0; x < data.length; x++) {

                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]]).addTo(mymap).bindPopup(data[x].nombre).closePopup();

                var primero =   "<div class=\"col-sm-3 col-lg-4 my-3\">";
                    var segundo =   "<div class=\"card\">";
                        var tercero =   "<img src=\"" + data[x].foto + "\" class=\"card-img-top\">";
                        var cuarto  =   "<div class=\"card-body\">";
                            var quinto  =   "<h5 class=\"card-title\">" + data[x].nombre + "</h5>"
                            var sexto   =   "<p class=\"card-text\">" + "Referencia de localización: "+ data[x].rl + "</p>";
                            var septimo =   "</div>"
                        var octavo  =   "</div>";
                    var noveno  =   "</div>";
                var decimo  =   "</div>";

                $("#monumentos").append(primero + segundo + tercero + cuarto + quinto + sexto + septimo + octavo + noveno + decimo);
            }
        });

        $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: (target.offset().top - 54)
                }, 1000);
                return false;
              }
            }
        });
    </script>
